<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
    <title>Image</title>
</head>
<body>
    <div class="container mt-3">
    <h1>image-rounded</h1>
    <img src="flower.jpeg" alt="" class="rounded-circle"  width="300px" height="300px">
</div>
<div class="container mt-3">
    <h1>image-thumbnailed</h1>
    <img src="flower.jpeg" alt="" class="image-thumbnailed"   width="300px" height="300px">
</div>

    <h1> <br> <br> Aligning Images</h1>
    <img src="flower.jpeg" alt="" class="float-start"   width="300px" height="300px">
    <img src="flower.jpeg" alt="" class="float-end"   width="300px" height="300px">


    
</body>
</html>
