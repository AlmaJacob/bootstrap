<head>

    <div class="container mt-3">
    <h2>Button types</h2>
    <button type="button" class="btn btn-success"> success</button>
    <button type="button" class="btn btn-warning"> Alert</button>
    <button type="button" class="btn btn-danger"> Danger</button>
    <button type="button" class="btn btn-info"> Info</button>
    <h2>btn outline</h2>
    <button type="button" class="btn btn-outline-success"> success</button>
    <button type="button" class="btn btn-outline-warning"> Alert</button>
    <h2>button size</h2>
    <button type="button" class="btn btn-success btn-lg">Default</button>
<button type="button" class="btn btn-primary btn-sm">Small</button>
<h2>full width button</h2>
<div class="d-grid">
<button type="button" class="btn btn-primary btn-block">full width button </button>
</div>
<h1>button disabled</h1>
<button type="button" class="btn btn-primary" disabled>Disabled link</button>
<a href="flower.jpeg" class="btn btn-primary ">Disabled Link</a>
<a href="https://www.w3schools.com/" class="btn btn-info">w3schools</a>
