<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3" >
        <h2>Button Group</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">save</button>
            <button type="button" class="btn btn-primary">refresh</button>
            <button type="button" class="btn btn-primary">download</button>
        </div>
    </div>
    <div class="container mt-3" >
        <h2>Button-grp small</h2>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-primary">save</button>
            <button type="button" class="btn btn-primary">refresh</button>
            <button type="button" class="btn btn-primary">download</button>
        </div>
    </div>
    <div class="container mt-3" >
        <h2>Button-grp vertical</h2>
        <div class=" btn-group-vertical">
            <button type="button" class="btn btn-primary">save</button>
            <button type="button" class="btn btn-primary">refresh</button>
            <button type="button" class="btn btn-primary">download</button>
        </div>
    </div>
    <div class="container mt-3" >
        <h2>Button-grp side by side</h2>
        <div class=" btn-group">
            <button type="button" class="btn btn-primary">save</button>
            <button type="button" class="btn btn-primary">refresh</button>
            <button type="button" class="btn btn-primary">download</button>
        </div>
        <div class=" btn-group">
            <button type="button" class="btn btn-primary">save</button>
            <button type="button" class="btn btn-primary">refresh</button>
            <button type="button" class="btn btn-primary">download</button>
        </div>
</div>
<div class="container mt-3">
    <h2>Nesting Button Groups & Dropdown menu</h2>
    
    <div class="btn-group">
      <button type="button" class="btn btn-primary">save</button>
      <button type="button" class="btn btn-primary">refresh</button>
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">download</button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">video</a></li>
          <li><a class="dropdown-item" href="#">audio</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
