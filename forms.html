<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <h2>Stacked form</h2>
        <form action="/action_page.php">
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember">inform me
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="container mt-3">
        <h2>Disabled and Readonly</h2>
        <form>
          <input type="text" class="form-control" placeholder="Normal input">
          <input type="text" class="form-control mt-3" placeholder="Disabled input" disabled>
          <input type="text" class="form-control mt-3" placeholder="Readonly input" readonly>
        </form>
      </div>
      <div class="container mt-3">
        <h2>Plaintext</h2>
        <form>
          <input type="text" class="form-control-plaintext" placeholder="Plaintext input">
          <input type="text" class="form-control mt-3" placeholder="Normal input">
        </form>
      </div>
      <div class="container mt-3">
        <h2>Select Menu</h2>
        
        <form action="/action_page.php">
          <label for="sel1" class="form-label">Select list:</label>
          <select class="form-select" id="sel1" name="sellist1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
           
          </select>
          <br>
          
          <label for="sel2" class="form-label">Mutiple select list :</label>
          <select multiple class="form-select" id="sel2" name="sellist2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            </select>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
      <div class="container mt-3">
        <h2>Data List</h2>
        <form action="/action_page.php">
          <label for="browser" class="form-label">Choose your browser from the list:</label>
          <input class="form-control" list="browsers" name="browser" id="browser">
          <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
          </datalist>    
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
      <div class="container mt-3">
        <h2>Toggle Switch</h2>
         <form action="/action_page.php">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="mySwitch" name="on" value="yes" checked>
            <label class="form-check-label" for="mySwitch">on</label>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>      

      
      
      
    
</body>
</html>
